<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="/index.js" defer></script>
  <link rel="stylesheet" href="index.css">
  <title> Base Apparel coming soon page</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 5rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="container">

      <section class="base-apparel">

        <img src="/images/logo.svg" class="logo" alt="logo">

        <div class="base-apparell">

          <h1> <span class="coming">We're</span> <br> <span class="coming-soon">coming <br> soon</span></h1>

          <p class="shoppers"> Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>


          <div class="email">
            <input id="emailInput" type="email" placeholder="Email Address" />
            <button class="submit-btn" id="submitBtn">
              <img src="images/icon-arrow.svg" class="icon-arrow" alt="">
            </button>

          </div>

          <p class="error-msg" id="errorMsg">
            Please provide a valid email
            <img src="/images/icon-error.svg" alt="">
          </p>

        </div>

      </section>

      <section class="image-wrapper">
        <img src="/images/hero-desktop.jpg" class="hero-image" alt="hero-image">
      </section>

    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#" target="_blank">Sarah Ndom</a>.
      </p>
    </footer>

  </main>

</body>

</html>
